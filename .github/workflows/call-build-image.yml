name: Build Image On Release

on:
  release:
    types: [ published ]

jobs:
  call-workflow:
    uses: thespad/actions/.github/workflows/build-image.yml@v7
    with:
      repo_owner: thespad
      app_name: "traefik-crowdsec-bouncer"
      release_type: "script"
      dockerhub_user: "thespad"
      target-arch: "all"
    secrets:
      dockerhub_password: ${{ secrets.DOCKER_PASSWORD }}
